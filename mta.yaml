_schema-version: "3.2"
ID: UsageTrackerPlugin
version: 0.0.1
modules:
- name: UsageTrackerPlugin-destination-content
  type: com.sap.application.content
  requires:
  - name: UsageTrackerPlugin-destination-service
    parameters:
      content-target: true
  - name: UsageTrackerPlugin_html_repo_host
    parameters:
      service-key:
        name: UsageTrackerPlugin_html_repo_host-key
  - name: uaa_UsageTrackerPlugin
    parameters:
      service-key:
        name: uaa_UsageTrackerPlugin-key
  parameters:
    content:
      instance:
        destinations:
        - Name: usagetrackerplugin_UsageTrackerPlugin_html_repo_host
          ServiceInstanceName: UsageTrackerPlugin-html5-app-host-service
          ServiceKeyName: UsageTrackerPlugin_html_repo_host-key
          sap.cloud.service: usagetrackerplugin
        - Authentication: OAuth2UserTokenExchange
          Name: usagetrackerplugin_uaa_UsageTrackerPlugin
          ServiceInstanceName: UsageTrackerPlugin-xsuaa-service
          ServiceKeyName: uaa_UsageTrackerPlugin-key
          sap.cloud.service: usagetrackerplugin
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: UsageTrackerPlugin-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: UsageTrackerPlugin_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bsxusagetrackerplugin.zip
      name: bsxusagetrackerplugin
      target-path: resources/
- name: bsxusagetrackerplugin
  type: html5
  path: usagetrackerplugin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: UsageTrackerPlugin-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: UsageTrackerPlugin-destination-service
    service-plan: lite
- name: UsageTrackerPlugin_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: UsageTrackerPlugin-html5-app-host-service
    service-plan: app-host
- name: uaa_UsageTrackerPlugin
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: UsageTrackerPlugin-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
